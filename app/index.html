<html ng-app="vizuiApp">
  <head>
  </head>
  <body>
    <h1>hello</h1>

    <div ng-controller="RunController">
      <h2>Runs</h2>
      <ul>
        <li ng-repeat="run in runs">
        <div>{{ run.id }}</div>
        <div>{{ run.success_percentage }}</div>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="runs/runsController.js"></script>
    <script type="text/javascript" src="runs/runsService.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
